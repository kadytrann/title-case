<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Title Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/forms.css">
  <style>
    #output{
      border-radius: 5px;
      min-height: 40px;
      border:1px solid lightskyblue;
      width:50%;
      margin:auto;
      font-size:x-large;
    }

    #submit{
      border-radius: 5px;
      border:1px solid lightskyblue;
      background-color: lightskyblue;
      color:white;
    }
  </style>
 </head>
 <body>
     <header>

  <h1 class="page-header">Title Case</h1>
   <main class="wrapper">
<p>Purpose: This webpage allows you to submit a word or words of your choice and it will uppercase the first letter and lowercase the rest!</p>
    <h2 class="subheader">Place form code below:</h2>
    <div id="output"></div>
    <form method="post" action="" class="main-form">
      <div>
        <label for="input">Input</label><br>
        <input type="text" name="input" id="input" placeholder="Input" required autofocus>  
      </div>
      <div>
        <input type="submit" id="submit">
      </div>

    </form>
    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by 
          Kady Tran, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script> 
  <script>

    function titleCase(str){
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }


    const mySubmit = document.querySelector("#submit");
    console.log(mySubmit);
    
    mySubmit.addEventListener("click",function(ev){
      ev.preventDefault();
      const myInput = document.querySelector("#input");
      const myOutput = document.querySelector("#output");
      let myString = myInput.value;
      myString = titleCase(myString);
      myOutput.innerHTML = titleCase(myInput.value);

      //alert(myInput.value);
    });

  </script>  
 </body>
</html>
